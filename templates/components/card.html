<div class="col-lg-4 mb-5">
    <div class="card h-100 shadow border-0">
        <div class="card-body p-4">
            <p class="card-text mb-0">{{i.tip|linebreaks}}</p>
            {% for link in i.link_set.all %}
            <a class="text-decoration-none link-dark" href="{{link.url}}">
              {{link.url}}
            </a>
            {% endfor %}
        </div>
        <div class="card-footer p-4 pt-0 bg-transparent border-top-0">
            <div class="d-flex align-items-end justify-content-between">
                <div class="d-flex align-items-center">
                    <div class="small">
                        <div class="fw-bold">{{ i.author }}</div>
                        <div class="text-muted">{{i.timestamp}}</div>
                        <br />
                        {% if i.published %}
                        <div class="text-muted">Article is published </div>
                        {% endif %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
